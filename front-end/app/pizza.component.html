<my-header [totalQuantity]="totalQuantity"></my-header>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4" *ngFor='let pizza of pizzas'>
            <div class="thumbnail">
                <img src="{{pizza.imageName}}" alt="...">
                <div class="caption">
                    <h3>{{pizza.name}}</h3>
                    <p>{{pizza.description}}</p>

                    <label for="sizes">Size:</label>
                    <select class="form-control" id="sizes" [(ngModel)]="selectedSize">
                        <option *ngFor='let size of pizza.subType' value="{{size}}" >{{size}}</option>
                    </select>
                    <p>${{selectedSize === "large" ? pizza.price[0] : selectedSize === "medium" ? pizza.price[1] : pizza.price[2] }}</p>
                    <p><a href="#" class="btn btn-primary" role="button">Add to Basket</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
