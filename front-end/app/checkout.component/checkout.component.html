<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-12">
            <h2>Your Details</h2>
            <hr>
            <form class="form-horizontal" #checkoutForm='ngForm' (ngSubmit)='onSubmit(checkoutForm)' (submit)="preventDefault($event)">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name <span class="asterisk">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" ngModel #name="ngModel" required [(ngModel)]='firstName' (blur)='onBlurMethod(name)'>
                        <div class="alert alert-danger error-msg" [hidden]="name.valid || (name.pristine && name.untouched)"> First name is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Last Name <span class="asterisk">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" ngModel #lastName="ngModel" required [(ngModel)]='lName' (blur)='onBlurMethod(lastName)'>
                        <div class="alert alert-danger error-msg" [hidden]="lastName.valid || (lastName.pristine && lastName.untouched)"> Last name is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address1" class="col-sm-2 control-label">Address 1 <span class="asterisk">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address1" name="address1" ngModel required #address="ngModel" [(ngModel)]='address1' (blur)='onBlurMethod(address)'>
                        <div class="alert alert-danger error-msg" [hidden]="address.valid || (address.pristine && address.untouched)"> Address is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address2" class="col-sm-2 control-label">Address 2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address2" name="address2" ngModel [(ngModel)]='address2' #adrs2="ngModel" (blur)='onBlurMethod(adrs2)'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="post-code" class="col-sm-2 control-label">Post Code <span class="asterisk">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="post-code" name="postCode" ngModel required #postCode="ngModel" [(ngModel)]='pc' (blur)='onBlurMethod(postCode)'>
                        <div class="alert alert-danger error-msg" [hidden]="postCode.valid || (postCode.pristine && postCode.untouched)"> Post code is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">E-mail <span class="asterisk">*</span></label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel" [(ngModel)]='email_' (blur)='onBlurMethod(email)'>
                        <div class="alert alert-danger error-msg" [hidden]="email.valid || (email.pristine && email.untouched)"> Valid Email is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">Phone <span class="asterisk">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" name="phone" ngModel required #phone="ngModel" [(ngModel)]='phone_' (blur)='onBlurMethod(phone)'>
                        <div class="alert alert-danger error-msg" [hidden]="phone.valid || (phone.pristine && phone.untouched)"> Phone is required
                        </div>
                    </div>
                </div>
                <div class="radio" *ngFor='let method of deliveryMethods'>
                    <label class="delivery-method">
                        <input type="radio" name="deliveryMethod"  [(ngModel)]='defaultDeliveryMethod' [value]='method' #delivery="ngModel" (click)="onBlurMethod(delivery)">
                             {{method}}
                    </label>

                </div>
                <hr>
                <p class="note" *ngIf="checkoutForm.invalid && checkoutForm.touched">Please fill in required fields to enable Next button, <span class="asterisk">*</span> indicates required field</p>
                <button class="btn btn-default next" type="submit" [disabled]="!checkoutForm.form.valid"> Next 
                    <span class="glyphicon glyphicon-chevron-right" ></span></button>
                <span class="total">Total: Â£{{basket.totalPrice | number:'1.2-2'}}</span>
                <div class="text-success">

                </div>
            </form>

                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>-->
        </div>
    </div>
</div>
