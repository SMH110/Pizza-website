<modal>
    <modal-header>
        <h4>Clear basket</h4>
    </modal-header>
    <modal-body>
        <p>Are you sure you want to clear your basket?</p>
    </modal-body>
    <modal-footer>
        <button (click)="cancel()" class="btn btn-primary pull-left">No</button>
        <button (click)="confirm()" class="btn btn-success">Yes</button>
    </modal-footer>
</modal>
