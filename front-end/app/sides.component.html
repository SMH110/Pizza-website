<my-header [totalQuantity]="totalQuantity"></my-header>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4" *ngFor='let side of sides'>
            <div class="thumbnail">
                <img src="{{side.imageName}}" alt="...">
                <div class="caption">
                    <h3>{{side.name}}</h3>
                    <p>${{side.price}}</p>
                    <p><a (click)='addToBasket(side)' class="btn btn-primary" role="button">Add to Basket</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
