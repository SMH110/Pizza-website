<my-header [totalQuantity]="totalQuantity"> </my-header>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4" *ngFor='let drink of drinks'>
            <div class="thumbnail">
                <img src="{{drink.imageName}}" alt="...">
                <div class="caption">
                    <h3>{{drink.name}}</h3>
                    <p>${{drink.price}}</p>
                    <p><a (click)='addToBasket(drink)' class="btn btn-primary" role="button">Add to Basket</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
