<my-header [totalQuantity]="totalQuantity"> </my-header>
<my-jumbotron [jumbotronImage]="jumbotronImage"></my-jumbotron>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4" *ngFor='let drink of drinks'>
            <div class="thumbnail">
                <img src="{{drink.imageName}}" alt="...">
                <div class="caption item clearfix">
                    <h3>{{drink.name}}</h3>
                    <p><a (click)='addToBasket(drink)' class="btn btn-primary pull-left" role="button">Add to Basket</a>
                        <span class="pull-right price">${{drink.price }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
